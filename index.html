<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicio de Seguimiento</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Incluye tu CSS aquÃ­ -->
</head>
<body>
    <h1 style="text-align: center;">Registro de Seguimiento de Animales</h1>
    <div class="container">
        <div class="form-container">
            <h2>Agregar Seguimiento</h2>
            <form id="seguimiento-form">
                <input type="text" id="animalNombre" placeholder="Nombre del Animal" required>
                <input type="text" id="animalId" placeholder="ID del Animal" required>
                <button type="submit">Agregar Seguimiento</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Lista de Seguimiento</h2>
            <table id="seguimiento-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Animal</th>
                        <th>Coordenadas</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="seguimiento-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
